<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>高校学生资金综合管理平台-登录</title>
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/index.css">
	<script src="/public/javascripts/index.js"></script>
</head>
<body>
	<div class="col-12">
		<img class="header" src="/public/images/index/head.png" alt="图像加载失败">
	</div>
	<table class="col-12">
		<tr>
			<td class="col-8">
				<img class="left_side" src="/public/images/index/left_side.jpg" alt="图像加载失败">
			</td>
			<td class="col-4 right_side">
				<div class="right_side_first_layer">
					<span>登录</span>
				</div>
				<img class="line_picture" src="/public/images/index/line.png" alt="图片加载失败">
				<form class="user_login" name="user_login" method="post">
					<table>
						<tr>
							<td class="words">
								学校
							</td>
							<td>
								<select name="schools">
									<option value="soochow university">苏州大学</option>
									<option value="nanjin university">南京大学</option>
									<option value="shanghai university">上海大学</option>
									<option value="dongnan university">东南大学</option>
									<option value="dongnan university">兰州大学</option>
									<option value="dongnan university">加州大学伯克利分校</option>
								</select><br>
							</td>
						</tr>
						<tr>
							<td class="words">账号</td>
							<td><input type="text" name="account"><br></td>
						</tr>
						<tr><td class="words">密码</td>
							<td><input type="password" name="password"><br></td>
						</tr>
					</table>
				</form>
				<table>
					<tr>
						<td class="words">验证码</td>
						<td><input type="text" name="vertify_code" id="input"><br></td>
						<td><button class="code" onclick="createCode()" id="code">验证码</button></td>
					</tr>
				</table>
					
				<form action="/public/首页.html" class="user_login" name="send" method="post">
					<!--此处action应提交php文档-->
					<input type="submit" onclick="return sendForm()" value="确定">
					<!--正确写法：return sendForm()，错误写法：sendForm()-->
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
