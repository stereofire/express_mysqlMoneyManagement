<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>密码修改页</title>
        <link rel="stylesheet" type="text/css" href="/staticResources/css/首页.css">
        <script src="/staticResources/javascript/首页.js"></script>
    </head>
    <body>
        <div class="col-12">
            <img class="header" src="/staticResources/images/index/head.png" alt="图像加载失败">
        </div>
        <div class="menu">  <!-- class选择器 -->
            <div class="nav">
                <ul>    <!-- ul标签 -->
                    <li><a href="/staticResources/首页.html" >首页</a></li>  <!-- li标签 -->
                    <li><a href="/staticResources/缴费订单.html">缴费订单</a></li>
                    <li><a href="/staticResources/订单记录.html">订单记录</a></li>
                </ul>
            </div>
        </div>
        <div>
            <table class="mesage_table" >
                <tr class="mesage_table"><!--标题及密码修改-->
                    <td class="mesage"><!--标题-->
                        密码修改<br> 
                    </td>
                </tr>
                <tr><td><img class="line_picture" src="/staticResources/images/个人页面/line.png" alt="图片加载失败">
                </td></tr>
            </table>
        </div>
        <form class="mesage_table" name="keyPassage" method="post">
            <table class="key_table" >
                <tr class="key_passage">
                    <td>账号:</td>
                    <td><input type="text" name="account" style="width:150px;"><br></td>
                </tr>
                <tr class="key_passage">
                    <td>输入旧密码:</td>
                    <td><input type="password" name="old_password" style="width:150px;"><br></td>
                </tr>
                <tr class="key_passage">
                    <td>输入新密码密码:</td>
                    <td><input type="password" name="new_password" style="width:150px;"><br></td>
                </tr>
                <tr class="key_passage">
                    <td>再次输入新密码密码:</td>
                    <td><input type="password" name="new_again_password" style="width:150px;"><br></td>
                </tr>
                <tr class="key_passage">
                    <td>验证码:</td>
                    <td><input type="text" name="vertify_code" id="input" style="width:150px;"><br></td>
                    <td><button class="code" onclick="createCode()" id="code">验证码</button></td>
                </tr>
                
            </table>
        </form>
        <form action="/staticResources/密码修改成功页.html" name="change" method="post" onclick="return changeForm()" >
            <!--此处action应提交php文档-->
            <input type="submit" value="确定">
        </form>
    </body>
</html>
